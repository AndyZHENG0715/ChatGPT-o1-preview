<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
</head>
<body>
    <h1>ChatBot</h1>
    <form method="post">
        <label for="model">Select Model:</label>
        <select name="model" id="model">
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="message">You:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <h2>Bot:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
